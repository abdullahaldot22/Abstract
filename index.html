<body>
    <div class="container">
        <div class="box">
            <div class="pi">
                <div class="ri">

                    </div>
                    <div class="sii">

            <span id="line"></span>
            <div class="pii">

                <div class="three">

        </div>
        <button onclick="generate()">Generate Background</button>
